<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/939f1d3268.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/map.css">
    <title>Manage your location</title>
</head>

<body onload="getPosition()">
    <header>
        <h1>Manage your location</h1>
    </header>
    <nav>
        <ul>
            <li><a href='index.html'>Home</a></li>
            <li><a href='user-prefs.html'>About</a></li>
            <li><a href='map.html'>Lets travel</a></li>
        </ul>
    </nav>
    <div id="map" style="width:100%;height:500px;"></div>
    <h2>Current Position:</h2>
    <i class="fas fa-map-marker-alt" onclick="getCurrentPosition()"></i>
    <table border="1">
        <tr>
            <td>Latitude</td>
            <td id="latitude"></td>
        </tr>
        <tr>
            <td>Longitude</td>
            <td id="longitude"></td>
        </tr>
        <tr>
            <td>Accuracy</td>
            <td id="accuracy"></td>
        </tr>
        <tr>
            <td>Timestamp</td>
            <td id="timestamp"></td>
        </tr>
    </table>
    <table class="main-table">
        <thead>
            <td>location</td>
            <td>lat</td>
            <td>lng</td>
            <td>delete</td>
        </thead>
        <tbody class="body-table"></tbody>
    </table>

    <p id="locationError"></p>
    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/map-service.js"></script>
    <script script src="js/map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-OEkTrXEyUU98tgZfsvuTBhWgS-SLX8c&callback=mapReady">
    </script>
</body>


</html>
